<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais para Adoção</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #dfb3f3;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7f0fca;
            padding: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
            color: #770086;
        }

        .container {
            padding: 30px;
        }

        .pets-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pet-card {
            background-color: #c08fd6;
            border: 2px solid #040105;
            border-radius: 15px;
            width: 200px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .pet-card:hover {
            transform: scale(1.05);
        }

        .pet-card img {
            width: 100%;
            height: 180px;
            border-radius: 15px;
        }

        .pet-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #181618;
        }

        .footer {
            margin-top: 30px;
            background-color: #633e6d;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        Adote um Amigo!
    </header>
    
    <h1>Essas fofuras estão esperando por você!</h1>
    
    <div class="container">
        <div class="pets-grid">
            <!-- Primeiro Pet -->
            <div class="pet-card">
                <img src="Kira.jpeg" alt="Cachorro 1">
                <p class="pet-name">Kira</p>
            </div>
    
            <!-- Segundo Pet -->
            <div class="pet-card">
                <img src="Mio.jpeg" alt="Cachorro 2">
                <p class="pet-name">Mio</p>
            </div>
    
            <!-- Terceiro Pet -->
            <div class="pet-card">
                <img src="Jorge e Nico.jpeg" alt="Cachorro 3">
                <p class="pet-name">Jorge e Nico</p>
            </div>
    
            <!-- Quarto Pet -->
            <div class="pet-card">
                <img src="Lully.jpeg" alt="Cachorro 4">
                <p class="pet-name">Lully</p>
            </div>
    
            <!-- Quinto Pet -->
            <div class="pet-card">
                <img src="Nina.jpeg" alt="Cachorro 5">
                <p class="pet-name">Nina</p>
            </div>
    
            <!-- Sexto Pet -->
            <div class="pet-card">
                <img src="Pipoca.jpeg" alt="Cachorro 6">
                <p class="pet-name">Pipoca</p>
            </div>
        </div>
    </div>
    <a href="alguemviumeupet.html" class="back-home-button">Voltar para Início</a>
</body>
</html>
</div>

    </body>
    </html>
